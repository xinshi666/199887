<title>正在访问</title>
    <style>
        /* TG:@xiaohan7723开发*/
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        /* TG:@xiaohan7723开发 */
        .msg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        /* TG:@xiaohan7723开发 */
        .loading {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #666;
            font-size: 16px;
        }
        .loading .icon {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-top-color: #666;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }
        /* TG:@xiaohan7723开发 */
        .error {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            text-align: center;
        }
        .error .icon {
            width: 48px;
            height: 48px;
            border: 2px solid #ff4d4f;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff4d4f;
            font-size: 24px;
            font-weight: bold;
        }
        .error .text {
            color: #333;
            font-size: 15px;
            line-height: 1.6;
        }
        .error .contact {
            color: #666;
            font-size: 13px;
            margin-top: 8px;
        }
        /* TG:@xiaohan7723开发 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        /* TG:@xiaohan7723开发 */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

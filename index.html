<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>官方页面</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .content {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }
        
        .error-tip {
            display: none; /* 隐藏错误提示 */
        }
        
        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="error-tip"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const encodedParam = urlParams.get('goofish');
                
                if (!encodedParam) {
                    throw new Error('缺少必要参数');
                }

                const targetUrl = decodeURIComponent(atob(encodedParam));
                if (!targetUrl.startsWith('http')) {
                    throw new Error('无效的URL');
                }

                // 尝试从URL参数获取标题
                const encodedTitle = urlParams.get('title');
                if (encodedTitle) {
                    document.title = decodeURIComponent(atob(encodedTitle));
                }

                // 立即创建并插入iframe，无任何延迟
                const iframe = document.createElement('iframe');
                iframe.className = 'content';
                iframe.src = targetUrl;
                iframe.allow = 'same-origin';
                document.body.appendChild(iframe);
                
                if (iframe) {
                    bindMouseWheel(iframe);
                }
            } catch (e) {
                // 错误处理
                document.body.textContent = '未输入正确标识';
                console.error('加载错误:', e.message);
            }
        });

        const isFirefox = navigator.userAgent.includes('Firefox');

        function bindMouseWheel(iframe) {
            try {
                const doc = iframe.contentWindow.document;
                const handleWheel = (e) => {
                    e.preventDefault();
                    const delta = isFirefox ? e.detail * -50 : e.wheelDelta;
                    doc.documentElement.scrollTop += delta;
                };

                doc.addEventListener(isFirefox ? 'DOMMouseScroll' : 'wheel', handleWheel);
            } catch (e) {
                console.warn('鼠标滚轮事件绑定失败:', e.message);
            }
        }
    </script>
</body>
</html>
